<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Backlog</title>
    <link rel="stylesheet" href="styles.css">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.5.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.5.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.5.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.5.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.5.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.5.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.5.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.5.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.5.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.5.0/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body>
    <header>
      <div class="header-content">
          <h1>Task Manager V1.0</h1>
          <div class="buttons">
              <button id="backlogBtn">Backlog</button>
              <button id="participantsBtn">Participants</button>
          </div>
      </div>
  </header>

  <div class="page-mask2"></div>
  <div class="page-mask" id="pageMask"></div>
  
  <div class="button-container">
      <button id="createBtn">Create Task</button>
      <div class="dropdown">
          <button class="dropbtn">Sort Tasks</button>
          <div class="dropdown-content">
              <a href="#" onclick="sort(1)">Recent: Oldest</a>
              <a href="#" onclick="sort(2)">Recent: Newest</a>
              <a href="#" onclick="sort(3)">Priority: Ascending</a>
              <a href="#" onclick="sort(4)">Priority: Descending</a>
          </div>
      </div>
  </div>

  
  <h1 class="large-title-backlog">Product Backlog</h1>
  <div class="task-container" id="taskContainer"></div>
  <!-- You can continue with the rest of your webpage content here -->

  <div class="switch-button-container">
      <div class="dropup">
          <button class="dropbtn">Switch Backlog</button>
          <div class="dropup-content">
              <a href="#" onclick="backlog(1)">Product Backlog</a>
              <a href="#" onclick="backlog(2)">Sprint Backlog</a>
          </div>
      </div>
  </div>
    <div id="buttons"></div>
    <script src="index.js"></script>
  </body>
</html>
